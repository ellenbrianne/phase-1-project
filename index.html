<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Creatures of Habit</title>
  </head>
  <body>
    <h1 class="headers" id="title">Creatures of Habit</h1>
    <h5 class="headers" id="hide">EFFECTIVELY CREATE BETTER HABITS -- ONE WEEK AT A TIME</h5>
    <div class="initial-list">
        <h3>Let's start by listing 6 of your current daily habits:</h3>
        <form id="text-input">
            <input type="text" id="habit" name="habit" placeholder="Enter Habit Here">
            <input type="submit" value="Add Habit">
        </form>
        <ul>
        </ul>
    </div>
    <div id="prompt-area">
      <p id="prompt-description">Now that we have a visual of your existing habits, mentally identify which ones you'd like to leave behind. Press the button below for some alternatives to swap for.</p>
      <button id="prompt-button" type="button">Give me new Habit ideas</button>
    </div>
    <div class="prompts">
    </div>
    <div id="final">
    </div>
    <script src="script.js"></script> 
  </body>
  </html>
